version: '3.8'

services:
  frontend:
    image: node:latest
    container_name: frontend
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    command: npm start
    restart: always
    depends_on:
      - backend
      - database
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    hostname: backend
    volumes:
      - ./backend:/app
    restart: always
    depends_on:
      - database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5005:5005"
    command: >
      sh -c "
      while !</dev/tcp/database/5432; do sleep 1; done;
      python3 api.py
      "

  database:
    image: postgres:13
    container_name: database
    hostname: database
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
